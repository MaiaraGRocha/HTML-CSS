<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest" >Estado</label>
            <select name="est" id="iest" required>
                <option value="" selected > --Escollha o Estado-- </option>

                
                <optgroup label="Regiao Sudeste">
                    <option value="MG ">Minas Gerais</option>
                    <option value="SP">Sao paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Regiao Sul" >
                    <option value="SC">Santa Catarina</option >
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Parana</option>
                </optgroup>
                
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="farm">Farmaceutico</option>
                <option value="dev">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
            
        </p>

    </form>
<body>
    
</body>
</html>
