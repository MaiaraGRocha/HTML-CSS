<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px"></iframe>

        para aprender a programar
    </p>

    <p>O site do Google <iframe src="www.google.combr" frameborder="0">google  <!--nao funciona porque o Google nao permite iframe-->
        <a href="https://www.google.com.br">Google</a>
    </iframe> tambem é legal, pena que nao funciona dentro do iframe.</p>
    <p>
        O repositorio do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">  <!--caso o dispositivo nao funcione iframe, vai aparecer o link p abrir o site-->
            <a href="https://www.cursoemvideo.com">guanabara</a>
        </iframe> tambem é legal.
    </p>

</body>
</html>
